<mat-spinner *ngIf="loading"></mat-spinner>
  <table *ngIf="!loading" mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantHs">
      <th mat-header-cell *matHeaderCellDef>Horas</th>
      <td mat-cell *matCellDef="let element">{{ element.cantHs }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantClases">
      <th mat-header-cell *matHeaderCellDef>Clases</th>
      <td mat-cell *matCellDef="let element">{{ element.cantClases }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tutor">
      <th mat-header-cell *matHeaderCellDef>Tutor</th>
      <td mat-cell *matCellDef="let element">{{ element.tutor ?? '-' }}  </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onDeleteCurso(element.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="d-flex mb-3">
    <button (click)="openDialog()" mat-flat-button color="primary" style="margin-top: 1rem">
      Crear curso
    </button>
  </div>
